<br>
<h3>Show List and export to Excel:</h3>
<table>
 <tr>
   <td>Name</td>
   <td>Last Name</td>
   <td>Age</td>
 </tr>
 <tr *ngFor="let obj of data">
   <td>{{obj.name}}</td>
   <td>{{obj.lastName}}</td>
   <td>{{obj.age}}</td>
 </tr>
</table>

<br>

<button type="button" class="btn btn-primary" (click)="exportAsXLSX()">Export to EXCEL</button>
